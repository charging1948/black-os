---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
modules:
  - type: dnf
    repos:
      cleanup: true
      copr:
        - errornointernet/walker
        - solopasha/hyprland
    install:
      packages:
        - hyprland
        - waybar
        - hyprpanel
        - xdg-desktop-portal-hyprland
        - hyprpicker
        - hyprlock
        - hypridle
        - hyprland-plugins
        - hyprsunset
        - hyprpolkitagent
        - pyprland
        - hyprpaper
        - hyprsysteminfo
        - hyprshot
        - uwsm

        - gtk4-layer-shell
        - walker
  - type: files
    files:
      - source: packages/hyprland
        destination: /
