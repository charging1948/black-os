---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
modules:
  - type: dnf
    repos:
      cleanup: true
      copr:
        - errornointernet/walker
        - solopasha/hyprland
        - leloubil/wl-clip-persist
        - tofik/sway
    install:
      packages:
        - hyprland
        - waybar
        - hyprpanel
        - xdg-desktop-portal-hyprland
        - hyprpicker
        - hyprlock
        - hypridle
        - hyprland-plugins
        - hyprsunset
        - hyprpolkitagent
        - pyprland
        - hyprpaper
        - hyprsysteminfo
        - hyprshot
        - uwsm
        - wl-clip-persist
        - cliphist

        - wofi
        - sway-audio-idle-inhibit
        - swappy
        - network-manager-applet
        - flameshot

        - gtk4-layer-shell
        - walker
  - type: files
    files:
      - source: packages/hyprland
        destination: /
  - type: systemd
    user:
      enabled:
        - hyprpolkitagent
        - hyprsunset
        - hypridle
